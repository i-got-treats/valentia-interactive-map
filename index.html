<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
    <style>
        /* grid 
        .leaflet-tile { border: solid rgba(255, 255, 255, 0.406) 1px;}*/

        /* change layers icon */
        .leaflet-control-layers-toggle {
            background-image: url(images/icons/dot.png)!important;
        }
    </style>

    <title>Map of Valentia</title>

    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="scripts\leaflet\leaflet.css">
    <script src="scripts\leaflet\leaflet.js"></script>

    <link rel="stylesheet" href="scripts\dist\leaflet.groupedlayercontrol.min.css">
    <script src="scripts\dist\leaflet.groupedlayercontrol.min.js"></script>

</head>
<body style="height: 100%; margin: 0;">

<div id="map" style="margin-left:auto; margin-right:auto; width:100%; height: 100%; background: #6A7882">
</div>

<script type="text/javascript">
    //variables
    var mapSW = [0, 8192],
        mapNE = [8192, 0];
    var customMinZoom = 1;
    var customMaxZoom = 4;

    // Declare Map Object
    var map = L.map('map').setView([0, 0], customMinZoom);

    // Reference the tiles
    L.tileLayer('maps/tiles/{z}/{x}/{y}.png',{
    minZoom: customMinZoom, maxZoom: customMaxZoom,
    noWrap: true,
    crs: L.CRS.Simple,}
    ).addTo(map);

    // map bounces back when you try to leave
    map.setMaxBounds(new L.LatLngBounds(
        map.unproject(mapNE, (customMaxZoom+1)),
        map.unproject(mapSW, (customMaxZoom+1))
    ));
    // no zoom on doubleclick
    map.doubleClickZoom.disable();


    // icons
    var doticon = L.icon({
    iconUrl: 'images/icons/dot.png',
    iconSize: [46, 40],
    iconAnchor: [23, 40],
    popupAnchor: [0, -46],
    //shadowUrl: 'my-icon-shadow.png',
    //shadowSize: [68, 95],
    //shadowAnchor: [22, 94]
    });


    // markers and popups
    var middle = L.marker([0, 0], {
        draggable:true
    }).
    bindPopup("LatLng Getter").
    openPopup();

    middle.on('click', function(e){
        middle.getPopup().setContent(e.latlng.toString())
    });

    L.marker([-22, -22.5], {icon: doticon}).addTo(map)
    .bindPopup("<b>Longitude:</b> -22<br>\
               <b>Latitude:</b> -22.5");

    // layer groups
    var lgbt = L.layerGroup([middle]);
    var groupedOverlays = {
        "icon category 1": {
            "icon category 1.1": L.layerGroup([middle]),
            "icon category 1.2": L.layerGroup([middle])
        },
        "icon category 2": {
            "icon category 2.2": L.layerGroup([middle])
        }
    };

    var options = {
        // Make the "Landmarks" group exclusive (use radio inputs)
        exclusiveGroups: ["icon category 1"],
        // Show a checkbox next to non-exclusive group labels for toggling all
        groupCheckboxes: true
    };

    L.control.groupedLayers(null, groupedOverlays, options).addTo(map);
</script>

</body>
</html>
