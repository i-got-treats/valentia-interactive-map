<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet 1.0.0-b2 Zoomify Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
    <style type="text/css">
        html, body, #nebula {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="nebula"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet-src.js"></script>
    <script type="text/javascript" src="../src/L.TileLayer.Zoomify.js"></script>  
    
    <script type="application/javascript">
		var map = L.map('nebula', {
   	     	crs: L.CRS.Simple //Set a flat projection, as we are projecting an image
    	});
    	
    	//Loading the Zoomify tile layer, notice the URL
    	var layer = L.tileLayer.zoomify('./hubble-orion-nebula/{g}/{z}-{x}-{y}.jpg', {
			width: 6000,
			height: 6000,
			attribution: '&copy; NASA, ESA, M. Robberto and the Hubble Space Telescope Orion Treasury Project Team'
		}).addTo(map);

		//Setting the view to our layer bounds, set by our Zoomify plugin
		map.fitBounds(layer.getBounds());
    </script>
</body>
</html>
